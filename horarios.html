    <!-- MAIN -->
    <main>
        <table border="1">
            <h1>Horarios de atencion</h1>

            <tr>
                <th>Día</th>
                <th>Apertura</th>
                <th>Cierre</th>

            </tr>
            <tr class="fila_lunes">
                <td class="dias">Lunes</td>
                <td class="hora">8:00</td>
                <td class="hora">16:00</td>
            </tr>
            <tr class="fila_martes">
                <td class="dias">Martes</td>
                <td class="hora">8:00</td>
                <td class="hora">16:00</td>
            </tr>
            <tr class="fila_miercoles">
                <td class="dias">Miércoles</td>
                <td class="hora">8:00 </td>
                <td class="hora">16:00</td>
            </tr>
            <tr class="fila_jueves">
                <td class="dias">Jueves</td>
                <td class="hora">8:00</td>
                <td class="hora">16:00</td>
            </tr>
            <tr class="fila_viernes">
                <td class="dias">Viernes</td>
                <td class="hora">8:00</td>
                <td class="hora">16:00</td>
            </tr>
            <tr class="fila_sabado">
                <td class="dias">Sábado</td>
                <td class="hora">8:00</td>
                <td class="hora">12:00</td>
            </tr>
            <tr class="fila_domingo">
                <td class="dias">Domingo</td>
                <td colspan="2" class="hora">Cerrado</td>
            </tr>
        </table>
